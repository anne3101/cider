program: main.py 
command:
  - ${interpreter}
  - ${program}
  - ${args}
method: random
metric:
  name: Test F1
  goal: maximize
parameters:
  lr:
    values: [0.00005, 0.0001, 0.0003]
  wsz_ds_bsz_nfft_sr:
    distribution: categorical
    values:
    - 4:0.5:16:2048:48000
    - 8:0.25:16:2048:48000
    - 4:0.5:32:1024:48000
    - 4:0.5:32:2048:24000
    - 4:1:32:512:16000
    - 8:0.5:32:1024:24000
    - 8:0.5:16:1024:48000
    - 8:0.5:16:2048:24000
    - 8:1:16:1024:24000
    - 8:1:32:512:16000

  masking:
    values: [False, True]
  pitch_shift:
    values: [False, True]
  noise:
    values: [False, True]
